<!DOCTYPE html>
<html>

<head>
    <title>Image Upload with Centered Preview</title>
    <!-- Include Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body style="overflow-x: hidden;">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#"><b>
                    <h2>Crop Consult</h2>
                </b></a>
        </div>
    </nav>

    <div class="mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div style="border-radius: 15px 15px 0 0;" class="card-header back-color text-white">
                        <h2 class="text-center">Identified Disease</h2>
                    </div>
                    <div class="card-body">
                        <!-- Center-aligned image preview container -->
                        <div class="image-preview mt-4">
                            <figure>
                                <img src="{{ url_for('uploaded_file', filename=img_file) }}" alt="nothing">
                                <figcaption class="res" style="text-align: center;">{{disease}}</figcaption>
                                    <p style="text-align: center;">{{solution}}</p>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
